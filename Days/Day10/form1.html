<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Workshop Registration</th>
            <td>
                <select name="" id="">
                    <option value="default">More options</option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                </select>
            </td>
        </tr>
    </table>
    <u>Register now when seats are available!!</u>
    <table>
        <tr>
            <td><h4><label for="f_name">First Name</label></h4></td>
            <td><input type="text" name="" id="f_name" required></td>
            <td><u>Lunch</u></td>
        </tr>
        <tr>
            <td><h4><label for="l_name">Last Name</label></h4></td>
            <td><input type="text" name="" id="l_name" required></td>
            <td><h4><label for="meals">Meal Preerence</label></h4></td>
            <td>
                <select name="" id="meals">
                    <option value="1">Vegetarian</option>
                    <option value="2">Non-Vegetarian</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><h4><label for="company">Comany Institution</label></h4></td>
            <td><input type="text" name="" id="company" required></td>
            <td><u>Pament Details</u></td>
        </tr>
        <tr>
            <td rowspan="4"><h4><label for="address">Address</label></h4></td>
            <td rowspan="4"><textarea name="" id="address" cols="25" rows="5" required></textarea></td>
            <td rowspan="3"><h4><label for="mode">Payment Mode</label></h4></td>
            <td><input type="checkbox" name="" id="cash"><label for="cash">Cash</label></td>

        </tr>
            <td><input type="checkbox" name="" id="cheque"><label for="cheque">Cheque</label></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="" id="demand_draft"><label for="demand_draft">Demand Draft</label></td>
        </tr>
        <tr>
            <td><h4><label for="cheque_no">DD/Cheque No.</label></h4></td>
            <td><input type="number" name="" id="cheque_no"></td>
        </tr>
        <tr>
            <td><h4><label for="city">City</label></h4></td>
            <td><input type="text" name="" id="city"></td>
            <td><h4><label for="bank_name">Draw on(Bank name)</label></h4></td>
            <td><input type="text" name="" id="bank_name"></td>
        </tr>
        <tr>
            <td><h4><label for="state">State/Province/Region</label></h4></td>
            <td><select name="" id="state">
                <option value="default">--select--</option>
                <option value="1">Andhra Pradesh</option>
                <option value="2">Telangan</option>
            </select>
            </td>
            <td>
                <h4><label for="payable_at">payable at</label></h4>
            </td>
            <td><input type="text" name="" id="payable_at"></td>
        </tr>
        <tr>
            <td><h4><label for="country">Country</label></h4></td>
            <td>
                <select name="" id="country">
                    <option value="dafault">--select--</option>
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">UAE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><h4><label for="email">Email</label></h4></td>
            <td><input type="email" name="" id="emial" required></td>
        </tr>
        <tr>
            <td><h4><label for="phone_number">Phone Number</label></h4></td>
            <td><input type="tel" name="" id="phone_number" required></td>
        </tr>
        <tr>
            <td colspan="4"><center>
                <input type="submit">
                <input type="reset">
            </center></td>
        </tr>
    </table>

</body>
</html>
