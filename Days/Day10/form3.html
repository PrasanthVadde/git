<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h2>Responsive Registration Form</h2>
    <table>
        <tr>
            <td><img src="./images/2.avif" alt="" width="25" height="25"></td>
            <td><label for="email"></label><input type="email" name="" id="email" placeholder="email"></td>
        </tr>
        <tr>
            <td><img src="./images/1.png" alt="" width="25" height="25"></td>
            <td><label for="password"></label><input type="password" name="" id="password" placeholder="password"></td>
        </tr>
        <tr>
            <td><img src="./images/1.png" alt="" width="25" height="25"></td>
            <td><label for="re_password"></label><input type="password" name="" id="password" placeholder="Re_type password"></td>
        </tr>
        <tr>
            <td><img src="./images/2.png" alt="" width="25" height="25"></td>
            <td><label for="f_name"></label><input type="text" name="" id="f_name" placeholder="first name"></td>
            <td><img src="./images/2.png" alt="" width="25" height="25"></td>
            <td><label for="l_name"></label><input type="text" name="" id="l_name" placeholder="last name"></td>
        </tr>
        <tr>
            <td><input type="radio" name="" id="male"><label for="male">Male</label></td>
            <td><input type="radio" name="" id="female"><label for="female">Female</label></td>
        </tr>
        <tr>
            <td colspan="4">
                <select name="" id="">
                    <option value="default">Select a country</option>
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">UAE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" name="" id="1"><label for="1">I agree with terms and conditions</label></td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" name="" id="2"><label for="2">I want to recieve the News Letter</label></td>
        </tr>
    </table>
    <input type="button" value="Register"></center>
</body>
</html>
