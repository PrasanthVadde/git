<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <form>
                <h2>Registration</h2>
                <h4>Personal Details</h4>
                <tr>
                    <td>
                        <label for="full_name">Full Name</label><br>
                        <input type="text" placeholder="Enter your name" id="full_name">
                    </td>
                    <td>
                        <label for="father_name">Father Name</label><br>
                        <input type="text" placeholder="Enter father name" id="father_name">
                    </td>
                    <td>
                        <label for="mother_name">Mother Name</label><br>
                        <input type="text" placeholder="Enter mother name" id="mother_name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date of Birth</label><br>
                        <input type="date" placeholder="Enter your DOB" id="dob">
                    </td>
                    <td>
                        <label for="aadhar_number">Aadhar Number</label><br>
                        <input type="number" placeholder="Enter aadhar number" id="aadhar_number">
                    </td>
                    <td>
                        <label for="email">Email</label><br>
                        <input type="email" placeholder="Enter your email" id="email">
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="mobile_number">Mobile Number</label><br>
                        <input type="number" placeholder="Enter mobile number" id="mobile_number">
                    </td>
                    <td>
                        <label for="gender">Gender</label><br>
                        <input type="text" placeholder="Enter your gender" id="gender">
                    </td>
                    <td>
                        <label for="address">Address</label><br>
                        <input type="text" placeholder="Enter your address" id="address">
                    </td>
                </tr>
        
                <table>
                    <hr>
                    <h4>Other Details</h4>
                    <tr>
                        <td>
                            <label for="stream">Stream</label><br>
                            <input type="text" placeholder="Enter your stream" id="stream">
                        </td>
                        <td>
                            <label for="classes">Previous Class</label><br>
                            <input type="text" placeholder="Enter previous class" id="classes"> 
                        </td>
                        <td>
                            <label for="hobbies">Hobbies</label><br>
                            <input type="text" placeholder="Enter your hobbies" id="hobbies">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="account_number">Account Number</label><br>
                            <input type="number" placeholder="Enter account number" id="account_number">
                        </td>
                        <td>
                            <label for="religion">Religion</label><br>
                            <input type="text" placeholder="Enter your religion" id="religion"> 
                        </td>
                        <td>
                            <label for="category">Category</label><br>
                            <input type="text" placeholder="Enter your category" id="category">
                        </td>
                    </tr>
                </table><br>
                <input type="submit">

            </form>

        </table>
    </center>
</body>
</html>
